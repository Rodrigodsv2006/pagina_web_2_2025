    <main>
        <section class="contacto-header">
            <h1>Contacto</h1>
            <p>Si deseas ponerte en contacto conmigo, utiliza el siguiente formulario:</p>
        </section>
    
        <section class="card contacto-container">
            <form action="#" method="get" class="form-grande">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Ej. Juan Pérez">
                </div>
    
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
                </div>
    
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject">
                </div>
    
                <div class="form-group">
                    <label for="msg">Mensaje:</label>
                    <textarea id="msg" name="msg" rows="1" style="resize: none;"></textarea>
                </div>
    
                <button type="submit" class="btn-contacto-grande">Enviar Mensaje</button>
            </form>
        </section>
    </main>
